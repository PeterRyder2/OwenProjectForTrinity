<div class="container">
  <h2 class="title">Which test would you like to take?</h2>
  <div class="selection-container">
    <snscg-checkbox class="chapter" (toggleSelect)="this.selectChapter($event, chapter.name)" [checked]="!this.isChapterSkipped(chapter.name)"
      *ngFor="let chapter of this.procedure.chapters">{{chapter.name}}</snscg-checkbox>
  </div>
</div>
