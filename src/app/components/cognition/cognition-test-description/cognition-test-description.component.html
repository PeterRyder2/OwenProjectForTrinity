<div *ngIf="this.page == 0" class="description">
  <H2>{{language.firstPage.title}}</H2>
  <p>{{language.firstPage.firstParagraph}}</p>
  <p>{{language.firstPage.secondParagraph}}</p>
  <div class="continue_hint">{{language.firstPage.firstHint}}</div>

  <div class="continue_hint">{{language.firstPage.secondHint}}</div>
</div>

<div *ngIf="this.page == 1" class="description">
  <H2>{{language.secondPage.title}}</H2>
  <p>{{language.secondPage.firstParagraph}}</p>
  <div class="continue_hint">{{language.secondPage.firstHint}}</div>
</div>
