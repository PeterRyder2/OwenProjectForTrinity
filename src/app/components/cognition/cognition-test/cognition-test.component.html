<div class="container" [ngSwitch]="this.state">
  <ng-container *ngSwitchCase="0">
    <div class="loader"></div>
  </ng-container>
  <ng-container *ngSwitchCase="1">
    <div class="text">
      {{this.activeWord}}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="2">
      <div class="intro" innerHtml="{{language.firstIntro}}"></div>
  </ng-container>
  <ng-container *ngSwitchCase="3">
    <snscg-questionnaire [continueSubject]="this.continueQuestionnaireSubject" [questionnaire]="this.questionnaire" (disableContinueChanged)="this.disableContinueQuestionnaire($event)"
      (finished)="this.questionnaireFinnished()"></snscg-questionnaire>
  </ng-container>
  <ng-container *ngSwitchCase="4">
      <div class="intro" innerHTML="{{language.secondIntro}}"></div>
  </ng-container>
  <ng-container *ngSwitchCase="5">
    <div class="text">
      {{activeWord}}
    </div>
    <div class="buttons">
      <button standard class="red" (click)="this.resultForWord(false)">
                    <i class="material-icons">cancel</i>
                </button>
      <button standard class="green" (click)="this.resultForWord(true)">
                    <i class="material-icons">check</i>
                </button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="6">
      <div class="intro" innerHTML="{{language.outro}}"></div>
  </ng-container>
  <button standard *ngIf="this.showOwnContinueBtn" [disabled]="this.continueDisabled" (click)="this.continue()">{{language.continue}}</button>
</div>
