<div *ngIf="this.page == 0" class="description">
  <H2 innerHTML="{{language.firstPage.title}}"></H2>
  <p innerHTML="{{language.firstPage.firstParagraph}}"></p>
  <p innerHTML="{{language.firstPage.secondParagraph}}"></p>
  <div class="cal_container" innerHTML="{{language.firstPage.firstHint}}"></div>


  <div class="continue_hint" innerHTML="{{language.firstPage.secondHint}}"></div>
</div>

<div *ngIf="this.page == 1" class="description">
  <H2 innerHTML="{{language.secondPage.title}}"></H2>
  <p innerHTML="{{language.secondPage.firstParagraph}}"></p>

  <div class="cal_container" innerHTML="{{language.secondPage.firstHint}}"></div>
</div>

<div *ngIf="this.page == 2" class="description">
  <H2 innerHTML="{{language.thirdPage.title}}"></H2>
  <p innerHTML="{{language.thirdPage.firstParagraph}}"></p>
  <p innerHTML="{{language.thirdPage.secondParagraph}}"></p>
  <p innerHTML="{{language.thirdPage.thirdParagraph}}"></p>
  <p innerHTML="{{language.thirdPage.fourthParagraph}}"></p>
  <p innerHTML="{{language.thirdPage.fifthParagraph}}"></p>

  <div class="cal_container" innerHTML="{{language.thirdPage.firstHint}}"></div>
</div>
